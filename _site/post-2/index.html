<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/styles/styles.css">
		<link rel="icon" href="/assets/favicon/favicon.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
		<title> Post 2 </title>
	</head>
	
	<body>
		
<div class="header-wrapper">
    <img src="/assets/icons/moon.png" alt="button to turn darkmode on" onclick="darkMode()" id="dark-mode-logo"></img>
</div>

		<div class="wraper">
				<main>
					<p>Post content.</p>

				</main>
		</div>
		
	</body>
</html>

<script>
	function darkMode(){

		const body = document.body;
		body.classList.toggle("dark-mode");

			if (body.classList.contains("dark-mode")) {
				document.getElementById("welcome-logo").src = "/assets/icons/welcome2.png";
				document.getElementById("dark-mode-logo").src = "/assets/icons/strike.png";
			}else{
				document.getElementById("welcome-logo").src = "/assets/icons/welcome3.png";
				document.getElementById("dark-mode-logo").src = "/assets/icons/moon.png";
			}
	}
</script>
